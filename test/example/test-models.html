<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Editor</title>
	<link rel="stylesheet" href="../lib/qunit.css">
</head>
<body>

<div id="qunit"></div>

<script src="../lib/qunit.js"></script>
<script src="../lib/sinon.js"></script>
<script src="../../WebContent/js/lib/jquery.js"></script>
<script src="../../WebContent/js/lib/underscore.js"></script>
<script src="../../WebContent/js/lib/backbone.js"></script>
<script src="../../WebContent/js/lib/backbone.localstorage.js"></script>
<script src="../../WebContent/js/example/models.js"></script>

<script>
(function () {
	var editor;

	module("Editor", {
		setup: function () {
			editor = new Example.Editor();
		}
	});

	test("validate text1 required", function () {
		equal(editor.validate({}), "required");
		equal(editor.validate({text1: ""}), "required");
		equal(editor.validate({text1: "a"}), undefined);
	});

	test("validate text1 not change", function () {
		editor.set("text1", "a");

		equal(editor.validate({text1: "a"}), "not change");
		equal(editor.validate({text1: "b"}), undefined);
	});

	test("setText1 success", function () {
		editor.setText1("a");

		equal(editor.get("text1"), "a");
	});

	test("setText1 error", function () {
		var spy = sinon.spy();
		editor.set("text1", "a");
		editor.on("invalid", spy);

		editor.setText1("");

		ok(spy.calledOnce);
		equal(spy.getCall(0).args[1], "required");
		equal(editor.get("text1"), "a");
	});
})();

(function () {
	var items;

	module("Items", {
		setup: function () {
			items = new Example.Items([], {
				localStorage: new Backbone.LocalStorage("test-items")
			});
		}
	});

	test("clearAll", function () {
		items.create({a:1});
		items.create({a:2});
		equal(items.length, 2);

		items.clearAll();

		equal(items.length, 0);
	});
})();
</script>
</body>
</html>
